<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.TD4wyL6DN49LIBjRV11MQAHaHL?w=214&h=209&c=7&r=0&o=5&dpr=1.3&pid=1.7" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <marquee behavior="alternate" loop="3" height="100px" width="1000px" direction="right" bgcolor="orange" scrollamount="15" style="font-size: 40px;">Web Technology</marquee>
   <br>

    <form action="" method="post">
        <fieldset style="width: 30%; background-color: aqua;">
            <legend>&#128152 Form &#128153</legend>
                <table bgcolor="pink">
                    <tr>
                        <td>
                            <label for="fn">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="fn" name="Anki" required placeholder="first Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ln">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" id="ln" name="Pinky" required placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="n">Number</label>
                        </td>
                        <td>
                            <input type="number" name="n" id="n">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="db">DOB:</label>
                        </td>
                        <td>
                            <input type="date" id="db" name="dat" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password</label>
                        </td>
                        <td>
                            <input type="password" name="pass" id="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email-id</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="add">Address</label>
                        </td>
                        <td>
                            <textarea name="add" id="add" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="spo">Sports</label>
                        </td>
                        <td>
                            <select name="spo" id="spo">
                                <option value=""></option>
                                <option value="Cricket">Cricket</option>
                                <option value="Throwball">Throwball</option>
                                <option value="Cycling">Cycling</option>
                                <option value="Football">Football</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gen">Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="gen" id="gen" value="Male">Male
                            <input type="radio" name="gen" id="gen" value="female">Female
                            <input type="radio" name="gen" id="gen" value="others">Others
                    
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="co">Course</label>
                        </td>
                        <td>
                            <input type="checkbox" name="co" id="co" value="Html">HTML
                            <input type="checkbox" name="co" id="co" value="css">CSS
                            <input type="checkbox" name="co" id="co" value="Java Script">JAVA SCRIPT
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="f">Upload file</label>
                        </td>
                        <td>
                            <input type="file" name="f" id="f">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="img">Upload on Image</label>
                        </td>
                        <td>
                            <input type="image" src="./img/virat.jpg" id="img" name="img" height="100px" width="100px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="col">Choose colour</label>
                        </td>
                        <td>
                            <input type="color" id="col" name="col">
                        </td>
                        <tr>
                            <td>
                                <label for="ran">Select the range</label>
                            </td>
                            <td>
                                <input type="range" name="ran" id="ran">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="url">Select Url</label>
                            </td>
                            <td>
                                <input type="search" name="url" id="url">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ul">search on chrome </label>
                            </td>
                            <td>
                                <input type="url" name="ul" id="ul">
                            </td>
                        </tr>
                    </tr>
                        <tr>
                            <td>
                                <button>Submit</button>
                            </td>
                            <td>
                                <button>Reset</button>
                            </td>
                        </tr>
                    </table>
        </fieldset>
    </form>
</body>
</html>
