<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset style="text-align: center; width: 300px;">
            <legend>FORM</legend>
            <table bgcolor="pink">
                <tr>
                    <td>
                        <label for="ur">User Name</label>
                    </td>
                    <td>
                        <input type="text" id="ur" name="UN" required placeholder="User Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ps">Password</label>
                    </td>
                    <td>
                        <input type="password" id="ps" name="PS" required placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                    <td>
                        <button>Reset</button>
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
