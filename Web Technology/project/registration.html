<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Welcome To Banking Registration Page</h1>
    <div id="main">
        <div id="section-1"></div>
        <div id="section-2">
        <form action="">
            <table>
                
                <tr>
                    <td>
                        <label for="fir">First name</label>
                    </td>
                    <td>
                        <input type="text" name="fir" id="fir" placeholder="first name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="las">Last name</label>
                    </td>
                    <td>
                        <input type="text" name="las" id="las" placeholder="last name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Confirm Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="con-pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="email">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="no">phone number</label>
                    </td>
                    <td>
                        <input type="tel" name="no" id="no" placeholder="phone no">
                    </td>
                </tr>
                <td>
                    <button type="submit">Register</button>
                </td>
                <td>
                <button type="reset">Cancel</button>
                </td>
            </table>
        </form>
        </div>
    </div>
    
</body>
</html>
